<!DOCTYPE html>
<html lan="US-en">
<head>
  <meta charset="UTF-8">
  <title>Gif Tastic Athletes</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Bootstrap is used to make game look nicer -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
  <div class="container" style="background: transparent;">
    <h1 class="text-center">Hall of Star Wars Characters</h1>
    <br>
    <br>
    <div id="athlete-buttons"> </div>
    <br>
    <br>
    <div class="container" id="btn" style="background: transparent;">
      <form id="athlete-form">
        <label id="add" for="athlete">Please eneter your favorite Star Wars Character</label>
        <input type="text" class="form-control" id="athlete-input">
        <br>
        <br>
      </form>
      <button onclick="submitButtonClicked()" type="button" id="add-athlete" class="btn btn-success">Submit</button>
      <br>
      <br>
      <div id="athletes"> </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Adds a link to the javascript file. Loaded at the bottom so it waits for the HTML content to display first.
  If you put this at the top it will crash, because the HTML IDs won't exist yet.-->
  <script src="assets/javascript/app.js"></script>
</body>
</html>
